<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../fontawesome-free-5.8.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="index Styling.css" />
    <title>Promag Demo</title>
  </head>
  <body class="bg-light">
    <!-- Login Section -->
    <section class="pt-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 m-auto">
            <form>
              <div class="row">
                <div
                  class="col-lg-4 m-auto pt-5 pb-5 pl-4 pr-4 bg-white rounded login-shadow"
                >
                  <div class="h5 text-center font-weight-bold mb-5 border-0">
                    Sign up for your Account
                  </div>
                  <input
                    type="email"
                    class="form-control mb-3 email_input"
                    placeholder="Enter Email"
                  />
                  <input
                    type="text"
                    class="form-control mb-3 email_input d-none"
                    placeholder="Enter full name"
                  />
                  <div class="input-group mb-3 d-none">
                    <input
                    type="password"
                    class="form-control pwd rounded"
                  />
                    <div class="input-group-append">
                      <button class="btn btn-outline-dark reveal" type="button">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>
                  <button class="form-control btn btn-success mb-3">
                    Continue
                  </button>
                  <p class="text-center mb-3 border-0">OR</p>
                  <button class="form-control btn btn-light mb-3">
                    <i class="fab fa-google text-danger mr-1"></i> Log in with
                    Google
                  </button>
                  <div class="p-4 border-top mt-2">
                    <button class="form-control btn-link border-0">
                      Already have an account? Log In
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Section -->

    <script src="../jquery/jquery.min.js"></script>
    <script>
      $(".reveal").on("click", function() {
        var $pwd = $(".pwd");
        if ($pwd.attr("type") === "password") {
          $pwd.attr("type", "text");
        } else {
          $pwd.attr("type", "password");
        }
      });
    </script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
